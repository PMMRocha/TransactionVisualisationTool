<section class="container">

  <div (click)="goHome()">
    <span>Logo</span>
  </div>

  <div class="menu-container" *ngIf="(menus$ | async); let menu">
    <div class="menu-inner-container">

      <app-expansible-menu [menus]="menu.data"
                           [currentTransaction]="menu.currentDate"
                           (listItemSelected)="updateCurrentDate(menu.currentDate, $event)">
      </app-expansible-menu>

    </div>
  </div>

</section>
